name: Test Public Examples

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: "Sieve API URL"
        required: false
        default: "https://mango.sievedata.com"
  schedule:
    - cron: "0 0 * * *"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install https://mango.sievedata.com/v1/client_package/sievedata-0.0.1.1.2-py3-none-any.whl

      - name: Notify Slack on start
        if: always()
        uses: slackapi/slack-github-action@v1.14.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deploying & testing examples*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Action: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Link>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Deploy workflows & models
        env:
          SIEVE_API_KEY: ${{ secrets.SIEVE_API_KEY }}
          SIEVE_API_URL: ${{ github.event.inputs.api_url || 'https://mango.sievedata.com' }}
        run: python test.py --deploy

      - name: Run sample tests
        env:
          SIEVE_API_KEY: ${{ secrets.SIEVE_API_KEY }}
          SIEVE_API_URL: ${{ github.event.inputs.api_url || 'https://mango.sievedata.com' }}
        run: python test.py --test

      - name: Notify Slack on completion
        if: always()
        uses: slackapi/slack-github-action@v1.14.0
        with:
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "Deploying & testing examples",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": f"*Examples deployed & tested { 'successfully' if status == 'success' else 'failed' }*",
                    "color": f"{ '#36a64f' if status == 'success' else '#ff0000' }"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Action: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Link>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
